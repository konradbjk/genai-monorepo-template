name: "monorepo-dev"

x-restart: &default-restart
  restart: unless-stopped

services:
  langflow:
    image: langflowai/langflow
    container_name: langflow_dev
    <<: *default-restart
    env_file: "env/langflow.env"
    ports:
      - "7860:7860"
    depends_on:
      - postgres
    volumes:
      - langflow-data:/app/langflow
      - langflow-config:/app/config
    networks:
      node-network:
        aliases:
          - langflow

  postgres:
    image: postgres:17
    container_name: postgres_dev
    <<: *default-restart
    env_file: "env/postgres.env"
    volumes:
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres-data:/var/lib/postgresql/data
    networks:
      node-network:
        aliases:
          - postgres
  mongodb:
    image: mongo:8
    container_name: mongo_dev
    <<: *default-restart
    env_file: "env/mongo.env"
    ports:
      - "27017:27017"
    volumes:
     - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongo-data:/data/db
    networks:
      node-network:
        aliases:
          - mongo

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant_dev
    <<: *default-restart
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      node-network:
        aliases:
          - qdrant

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_dev
    <<: *default-restart
    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      node-network:
        aliases:
          - ollama

volumes:
  postgres-data:
  langflow-data:
  langflow-config:
  qdrant-data:
  mongo-data:
  ollama:

networks:
  node-network:
    driver: bridge
